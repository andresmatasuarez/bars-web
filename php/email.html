<table width='100%' style='font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif; color: white; padding: 20px 0 40px 0;'>
    <tr>
        <td>
            <table width='100%' align='center' style='border-spacing: 0; border-collapse: collapse; color: white; text-align: center; '>
				<tr >
					<td style='background-color: black; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 30px 0 10px 0; background-color: black;'>
                        <!-- <div style='margin: 0 auto; vertical-align: middle; background-image: url(http://rojosangre.quintadimension.com/2.0/wp-content/themes/bars2013/images/sprites.png); background-position: 0px -672px; width: 350px; height: 119px;' ></div> -->
                        <h1>Buenos Aires Rojo Sangre</h1>
					</td>
				</tr>
                <tr>
                    <td style="background-color: black; padding: 10px 0; font-size: 14pt;">
                        Nuevo mensaje de<br />
                        <span style='font-size: 20pt; font-weight: bold;'>$name!</span>
                    </td>
                </tr>
                <tr>
                    <td style='padding: 0;'>
                    	<table align='center' width='100%' style='border: 5px solid black; border-spacing: initial; padding: 10px 10px 30px 10px; color: #222222; background-color: white; text-align: center; '>
                            <tr>
                                <td width='35%' style='font-size: 8pt; padding: 10px 20px 10px 10px; text-align: right; font-weight: bold; vertical-align: top;'>Fecha y hora</td>
                                <td width='65%' style='font-size: 8pt; padding: 10px 10px 10px 0; text-align: left; vertical-align: top;'>$datetime</td>
                            </tr>
                    		<tr style='background-color: #EFEFEF;'>
                    			<td width='35%' style='padding: 10px 20px 10px 10px; text-align: right; font-weight: bold; vertical-align: top;'>Nombre</td>
                    			<td width='65%' style='padding: 10px 10px 10px 0; text-align: left; vertical-align: top;'>$name</td>
                    		</tr>
                    		<tr>
                    			<td width='35%' style='padding: 10px 20px 10px 10px; text-align: right; font-weight: bold; vertical-align: top;'>Email</td>
                    			<td width='65%' style='padding: 10px 10px 10px 0; text-align: left; vertical-align: top;'>$email</td>
                    		</tr>
                            <tr style='background-color: #EFEFEF;'>
                                <td width='35%' style='padding: 10px 20px 10px 10px; text-align: right; font-weight: bold; vertical-align: top;'>Sitio web</td>
                                <td width='65%' style='padding: 10px 10px 10px 0; padding: 10px 0; text-align: left; vertical-align: top;'>$url</td>
                            </tr>
                            <tr>
                                <td width='35%' style='padding: 10px 20px 10px 10px; text-align: right; font-weight: bold; vertical-align: top;'>Asunto</td>
                                <td width='65%' style='padding: 10px 10px 10px 0; text-align: left; vertical-align: top;'>$subject</td>
                            </tr>
                            <tr style='background-color: #EFEFEF;'>
                                <td width='35%' style='padding: 10px 20px 10px 10px; text-align: right; font-weight: bold; vertical-align: top;'>Mensaje</td>
                                <td width='65%' style='padding: 10px 10px 10px 0; text-align: left; vertical-align: top;'>$message</td>
                            </tr>
                    	</table>
                    </td>
                </tr>
                <tr >
                    <td style='background-color: black; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; padding: 30px 0 10px 0; background-color: black;'>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
